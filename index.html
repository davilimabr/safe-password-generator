<html>
    <head>
      <meta charset="UTF-8"/>
      <!--Bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
      
      <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="d-flex align-items-center justify-content-center" style="height: 100vh">
            <div class="row shadow bg-white rounded p-5 my-5" style="width: 400px;">
                <h2 class="text-center">Gerador de Senhas</h2>
                
                <div class="input-group mb-2">
                    <input readonly id="senha" type="text" class="form-control">
                    <div class="input-group-append">
                      <button id="copiar" class="btn btn-outline-danger" type="button">Copiar</button>
                    </div>
                </div>

                <div id="progressbar">
                </div>

                <div class="row my-2" style="width: 263;">
                    <div class="col-10">
                       <h6>Tamanho</h6> 
                    </div>
                    <div class="col-2">
                        <input type="number" class="form-control" value="15" id="tamanho" style="width: 80px;">
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-10"><h6>Letras Maiúsculas</h6></div>
                    <div class="col-2">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="maiusculas">
                      </div>
                    </div>
                </div>

                <div class="row my-2">
                    <div class="col-10"><h6>Letras Minúsculas</h6></div>
                    <div class="col-2">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="minusculas">
                      </div>
                    </div>
                </div>

                <div class="row my-2">
                    <div class="col-10"><h6>Símbolos</h6></div>
                    <div class="col-2">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="simbolos">
                      </div>
                    </div>
                </div>

                <div class="row my-2">
                    <div class="col-10"><h6>Números</h6></div>
                    <div class="col-2">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="numeros">
                      </div>
                    </div>
                </div>

                <button id="gerarSenha" class="btn btn-danger">Criar Senha</button>    
            </div>
        </div>

      <!--jQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!--zxcvbn -->
      <script src="js/zxcvbn.js"></script>

      <script src="js/script.js"></script>
    </body>
</html>
